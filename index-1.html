<embed id="myiframe" src="https://rawcdn.githack.com/ubg98/DriveMad/0b7afd006a76fa45c79ef7da0b0806e034e33dc2/index.html" width="70%" height="85%" />
<script>
  /* WHOLE SCRIPT FROM GOOGLE AI - GEMINI */
  var elem = document.getElementById("myiframe");

  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }

    elem.classList.add("no-border");

    document.addEventListener("fullscreenchange", exitHandler);
    document.addEventListener("webkitfullscreenchange", exitHandler);
    document.addEventListener("mozfullscreenchange", exitHandler);
    document.addEventListener("msfullscreenchange", exitHandler);
  }

  function exitHandler() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {

      elem.classList.remove("no-border");

      document.removeEventListener("fullscreenchange", exitHandler);
      document.removeEventListener("webkitfullscreenchange", exitHandler);
      document.removeEventListener("mozfullscreenchange", exitHandler);
      document.removeEventListener("msfullscreenchange", exitHandler);
    }
  }
  </script>
